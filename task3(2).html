<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border: 1px solid black;
            }
            td {
                border: 1px solid black;
                width: 100px;
                height: 70px;
            }
        </style>
    </head>
    <body>
        <table>
        <tr>
            <td colspan="3" style="background-color: #04c49c;"></td>
            <td></td>
            <td rowspan="3" style="background-color: #04dc6c;"></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2" style="background-color: #3c8cdc;"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: #ac24bc;"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: #94a4a4;"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td colspan="3" style="background-color: #ec7c04;"></td>
        </tr>
        </table>
    </body>
</html>
